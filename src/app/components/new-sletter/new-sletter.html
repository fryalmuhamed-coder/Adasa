<section class="newsletter-section  position-relative overflow-hidden">
  <div class="top-glow"></div>

  <div class="container px-5 ">
    <div class="row  justify-content-center">
      <div class="col-lg-8">
        <div class="newsletter-card text-center p-5">
          
          <div class="icon-wrapper mb-4 mx-auto">
          <i class="fa-regular fa-envelope custom-mail-icon"></i>
          </div>

          <h2 class="text-white fw-bold mb-3"> اشترك في <span class="gradient-text">نشرتنا الاخبارية</span> 
          </h2>
          
          <p class="text-secondary fs-5 mb-5 mx-auto" style="max-width: 500px;">
     احصل على نصائح التصوير الحصرية ودروس جديدة مباشرة في بريدك الإلكتروني
          </p>

          <div class="subscribe-form mx-auto mb-5">
            <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
              <input #mailInput type="email" placeholder="أدخل بريدك الإلكتروني" class="form-control custom-input shadow-none">
              <button (click)="subscribe(mailInput)" class="btn btn-subscribe px-5">اشترك الآن</button>
            </div>
          </div>

          <div class="d-flex flex-wrap align-items-center justify-content-center gap-4 text-muted small">
            <div class="d-flex align-items-center gap-3">
              <div class="avatar-group d-flex flex-row-reverse">
                @for (p of photographers; track p.img) {
                  <img [src]="p.img" class="mini-avatar" alt="مصور محترف">
                }
              </div>
              <span class="text-pri">انضم لـ <span class="text-white ">+10,000</span> مصور</span>
            </div>
            
            <span class="d-sm-inline  text-opacity-25">•</span>
            <span class="text-pri">بدون إزعاج</span>
             <span class=" d-sm-inline  text-opacity-25">•</span>
            <span class="text-pri">  
إلغاء الاشتراك في أي وقت</span>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
